<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="p">
    <title>Seu Perfil</title>
</head>
<body>
    

    <header>
        <img src="IMG_20230326_185729_968.jpg" alt="Sua Foto de Perfil" class="profile-picture">
        <h1>Matheus Lucindo</h1>
        <p>Seja bem-vindo ao meu espaço no GitHub! Confira meus projetos abaixo.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/matheus-lucindo-b35b68190/" target="_blank">LinkedIn</a>
            <a href="https://github.com/Matheus904-12" target="_blank">GitHub</a>
        </div>
    </header>

    <section class="repositories">
        <div class="repository-card">
            <a href="${repository.link}" target="_blank">
                <div class="card-border">
                    <img src="${repository.coverImage}" alt="Capa do Repositório">
                </div>
                <h3>${repository.name}</h3>
                <p>${repository.description}</p>
                <div class="languages">${languagesIcons}</div>
            </a>
        </div>
        <!-- Os outros repositórios serão carregados aqui via JavaScript -->
    </section>

    <script src="script.js"></script>
</body>
</html>
